<script>
(function isIncompatible()
   {
      if(typeof document == "undefined") /*not web compatible*/return;
      
      isSimple =  "undefined" != typeof document.write;
      
      isDOM  =  isSimple
               && "undefined" != typeof document.createElement
               ;

      var head;
      
      isDOM05  =  isDOM
               && "undefined" != typeof document.childNodes
               && "undefined" != typeof document.createTextNode
               && "undefined" != typeof document.getElementsByTagName
               && "undefined" != typeof (head = document.getElementsByTagName("head")[0]).appendChild
               && "undefined" != typeof head.innerHTML
               && "undefined" != typeof head.insertBefore
               && "undefined" != typeof head.replaceChild
               && "undefined" != typeof head.removeChild
               && "undefined" != typeof head.replaceChild
               ;
      
      isDOM1   =  isDOM05
               && "undefined" != typeof document.createAttribute
               && "undefined" != typeof document.firstChild
               && "undefined" != typeof document.lastChild
               && "undefined" != typeof document.parentNode
               ;
               
      isDOM2   =  isDOM1
               && "undefined" != typeof document.getElementById
               && "undefined" != typeof document.isSupported
               && "undefined" != typeof document.normalize
               && "undefined" != typeof document.ownerDocument
               ;
               
      alert("isSimple: "+isSimple+"\nisDOM: "+isDOM+"\nisDOM05: "+isDOM05+"\nisDOM1: "+isDOM1+"\nisDOM2: "+isDOM2);
      
      return !(isSimple || isDOM || isDOM05 || isDOM1 || isDOM2);
   })();
</script>

function supports(object, featureSet)
{
	var i;
	var features = _FEATURES[featureSet];
	var level = 0;
	
	if (!features)
		return level;
		
	for (i = 0; i < features.length; i++)
		if (typeof(object[features[i].name]) != 'undefined')
		{
			features[i].supported = true;
			++level;
		}

	return Math.floor( (100 *  level) / features.length );
}

function generateReport(object, featureSet, description)
{
	var i;
	var features = _FEATURES[featureSet];

	document.write('<p><b>' + featureSet + ' support for properties/methods in ' + description + ', percentage of names defined = ' + supports(object, featureSet) + '%<\/b><\/p>');

	document.write('<table cellspacing="0">');
	for (i = 0; i < features.length; i++) 
      {
		if (features[i].supported)
 		     document.write('<tr><td>' + features[i].name + '<\/td><td>' + features[i].supported + '<\/td><\/tr>');
		else
			document.write('<tr><td>' + features[i].name + '<\/td><td style="background-color:red">' + features[i].supported + '<\/td><\/tr>');
      }
	document.write('<\/table>');
}
